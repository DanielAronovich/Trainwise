<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title>Trainwise - Login page</title>

</head>

<body>

    <div class="bg">


        <h1>Trainwise</h1>


        <div class="login-form">



            <div class="panel">
            </div>

            <form id="Login" action="/the backend url dude" method="POST">

                <div class="form-group">
                    <p>Select video to upload</p>
                    <input type="video" class="form-video" id="video" placeholder="video" name="video">
                    <i class="icon-upload"></i>
                    <p>Select type of lift</p>


                    <input type="radio" name="lift" value="Squat" checked> Squat
                    <br>
                    <input type="radio" name="lift" value="Deadlift"> Deadlift
                    <br>
                    <input type="radio" name="lift" value="Bench Press"> Bench Press
                    <br>
                    <br>

                <button type="submit" class="btn">Upload data</button>

            </form>
        </div>



    </div>
    </div>



</body>

</html>
